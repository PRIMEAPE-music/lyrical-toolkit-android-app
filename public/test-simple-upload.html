<!DOCTYPE html>
<html>
<head>
    <title>Simple Upload Test</title>
</head>
<body>
    <h1>Upload Test</h1>
    <input type="file" id="fileInput" accept="audio/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '‚ùå Please select a file first';
                return;
            }
            
            const file = fileInput.files[0];
            console.log('üìÑ Testing with file:', file.name, file.size, 'bytes');
            
            resultDiv.innerHTML = '‚è≥ Testing upload...';
            
            try {
                // Create a very small test file instead of the real file
                const smallTestFile = new File(['test audio data'], 'test.mp3', { type: 'audio/mpeg' });
                
                const formData = new FormData();
                formData.append('file', smallTestFile);
                formData.append('userId', 'test-user');
                formData.append('filename', smallTestFile.name);
                
                console.log('üöÄ Sending small test file...');
                
                const response = await fetch('/.netlify/functions/upload-audio', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('üì° Response:', response.status, response.statusText);
                
                if (response.ok) {
                    const result = await response.json();
                    console.log('‚úÖ Success:', result);
                    resultDiv.innerHTML = `‚úÖ Small file upload successful!<br><pre>${JSON.stringify(result, null, 2)}</pre>`;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå Error:', errorText);
                    resultDiv.innerHTML = `‚ùå Small file upload failed:<br><pre>${errorText}</pre>`;
                    
                    // If small file fails, it's definitely a Supabase config issue
                    if (response.status === 500) {
                        resultDiv.innerHTML += `<br><br>‚ö†Ô∏è <strong>Diagnosis: Supabase configuration issue</strong><br>
                        The small test file failed, indicating environment variables or bucket setup problems.`;
                    }
                }
                
            } catch (error) {
                console.error('‚ùå Network error:', error);
                resultDiv.innerHTML = `‚ùå Network error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
