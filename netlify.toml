[build]
  command = "npm run build"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  CI = "false"

[[redirects]]
  from = "/api/songs/:id"
  to = "/.netlify/functions/song-content/:id"
  status = 200

[[redirects]]
  from = "/api/songs"
  to = "/.netlify/functions/songs"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "zisi"
  external_node_modules = ["@supabase/supabase-js", "busboy", "stripe", "@google/generative-ai"]
